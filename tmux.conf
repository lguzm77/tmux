unbind r 
bind r source-file ~/.config/tmux/tmux.conf

set -s default-terminal 'xterm-256color'
set -g prefix C-s 

set -g mouse on 

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows 1 

# replace default split window keybinding 
unbind %
bind = split-window -h

unbind '"'
bind - split-window -v 

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5 
bind -r l resize-pane -R 5

# Maximize a pane 
bind -r m resize-pane -Z

# Enable vi mode to use copy and yank using the keyboard
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

set-option -g status-position top

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator' # Works right out of the box
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # saves sessions every 15 min

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on' 

# dracula customizations
set -g @dracula-plugins "battery weather git time"

set -g @dracula-show-left-icon session

set -g @dracula-battery-colors "light_purple gray"

set -g @dracula-show-powerline true
set -g @dracula-show-fahrenheit true
set -g @dracula-military-time true
set -g @dracula-fixed-location "NYC"

set -g @dracula-git-disable-status false
set -g @dracula-git-colors "yellow dark_gray"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
