unbind r 
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s 

set -g mouse on 

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows 1 

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -s default-terminal 'tmux-256color'
set -g @plugin 'christoomey/vim-tmux-navigator'
# dracula customizations
set -g @dracula-plugins "battery weather git time"

set -g @dracula-show-left-icon session

set -g @dracula-battery-colors "light_purple gray"

set -g @dracula-show-powerline true
set -g @dracula-show-fahrenheit true
set -g @dracula-military-time true
set -g @dracula-fixed-location "NYC"

set -g @dracula-git-disable-status false
set -g @dracula-git-colors "yellow dark_gray"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
